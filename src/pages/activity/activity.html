<ion-header>

  <ion-navbar>
    <ion-title>Activities</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card class="activity">
    <div class="activity-card">
      <button color="danger" ion-button class="activity-card__button">
        <ion-icon name="add"></ion-icon>
      </button>
      <ion-card-content>
        Add an priority!
      </ion-card-content>
    </div>
  </ion-card>
  <ion-card class="activity">
    <div class="activity-card">
      <button ion-button class="activity-card__button">
        <ion-icon name="add"></ion-icon>
      </button>
      <ion-card-content>
        Add an daily task!
      </ion-card-content>
    </div>
  </ion-card>
  <ion-card class="activity">
    <div class="activity-card">
      <button color="secondary" ion-button class="activity-card__button">
        <ion-icon name="add"></ion-icon>
      </button>
      <ion-card-content>
        Add an appointment!
      </ion-card-content>
    </div>
  </ion-card>
  <ion-card class="activity">
    <div class="activity-card">
      <button color="light" ion-button class="activity-card__button">
        <ion-icon name="add"></ion-icon>
      </button>
      <ion-card-content>
        Add an special date!
      </ion-card-content>
    </div>
  </ion-card>
  <ion-card class="activity">
    <div class="activity-card">
      <a color="dark" ion-button class="activity-card__button">
        <ion-icon name="add"></ion-icon>
      </a>
      <ion-card-content>
        Add an optional task!
      </ion-card-content>
    </div>
  </ion-card>
  <ion-fab right bottom>
    <button (click)="mudarPagina()" ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
