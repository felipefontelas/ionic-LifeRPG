<ion-header>

  <ion-navbar>
    <ion-title>Create task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input type="file"></ion-input>

    <ion-item>

    </ion-item>

    <ion-item>

      <ion-select>
        <ion-option>5xp</ion-option>

  <div padding>
    <button block>Create task</button>
  </div>
